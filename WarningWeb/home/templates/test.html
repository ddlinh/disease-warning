<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/polls/homes.css' %}"> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/polls/homes2.css' %}">
</head>
<body>
    <h1>Historical Model Test</h1>
     
    <form id="get_predict" action="test_predict/" method="POST">{% csrf_token %}
        <label for="date">Date</label>
        <input id="date" type="date" name='date'>
        <input type="submit" value="Predict">
    </form>
    <br>
    <div class="prediction" style="margin: 20px 30px;">
        <h3>Date: {{date}}</h3>
        <h4>Which disease you may face to in the next 2 weeks?</h4>
        <div class="disease-list">
            <div class="disease {{h1n1}}">H1N1 Flu</div>
            <div class="disease {{h3}}">H3 Flu</div>
            <div class="disease {{b}}">Normal Flu</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static '/polls/homes.js' %}"></script>
    {% load static %}
    <script src="{% static '/polls/homes2.js' %}"></script>
</body>
</html>
